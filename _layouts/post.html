---
layout: default
---
<div style="background-image: url('/assets/img/bg/{{ page.background-image }}');" class="background">
	<div class="liner">

<div class="post-container">
<article class="container">
	<a class="black" href="/blog"><span class="back-wrap"><span class="back-icon"><i class="fa fa-hand-point-left icon"></i></span>Blog Index</span></a>
<div class="entry">
	<div class="blog-text post-header"><h2 class="post-title">{{ page.title }}</h2>
	<h3 class="post-date">{{ page.date | date_to_string }}</h3>
</div>
{% if page.header-img %}
<div style="background-image: url('/assets/img/{{ page.header-img }}')" class="post-banner"></div>
{% else %}
{% endif %}

{{ content }}
</div>
</article>
</div>
</div>
</div>
