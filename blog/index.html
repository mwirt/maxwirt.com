---
layout: image
title: Blog
background-image: tile30.jpg
---
<marquee behavior="scroll" direction="left"><h2>MAXIMUM BLOG!!!</h2></marquee>
<div class="container">
	<h3 class="entries-heading"><i>Entries:</i></h3>
<div class="post-index">
{% for post in site.posts %}
<a class="post-index-link" href="{{ site.url }}{{ post.url }}">
<div class="post-index-post-wrap randombg">
<div class="post-index-post">
<h4 class="post-index-title">{{ post.title }}</h4>
<h5 class="post-index-date">{{ post.date | date_to_string }}</h5>
{% if post.post-header-image %}
<div style="background-image: url('/assets/img/{{ post.post-header-image }}')" class="post-banner"></div>
{% else %}
{% endif %}
<p class="post-index-tagline">{{ post.post-tagline }}</p>
<span class="read-more"><i class="fas fa-book"></i><p>Read More</p></span>
</div>
</div>
</a>
{% endfor %}
</div>
</div>
