---
layout: home
---
{% for post in site.posts %}
<article class="post">
	<header class="post-header">
		<a class="post-url" href="{{ post.url }}">
			<h2 class="post-title">{{ post.title }}<h2>
		</a>
		<h3 class="post-date">{{ post.date | date_to_string }}</h3>
	</header>
	{{  post.content }}


</article>
{% endfor %}
